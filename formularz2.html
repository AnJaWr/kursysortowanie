<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>


    <div>
        <label>
            <input type="radio" name="courseType" value="O" onchange="handleTypeChange(event)"> Kurs ogólny
        </label>
        <label>
            <input type="radio" name="courseType" value="K" onchange="handleTypeChange(event)"> Kurs konwersacyjny
        </label>
        <label>
            <input type="radio" name="courseType" value="N" onchange="handleTypeChange(event)"> Kurs Norskprove
        </label>
    </div>
    <div id="levelOptions">
        <div id="levelOptionsHeader"></div>
    </div>
    <div id="trybOptions">  <div id="trybOptionsHeader"></div></div>
    <div id="poraOptions">  <div id="poraOptionsHeader"></div></div>
    <div id="daysOptions">  <div id="daysOptionsHeader"></div></div>
    <div id="courseList">  <div id="listOptionsHeader"></div></div>
    <div id="onlyOne" class="hidden"></div>
    <div id="courseDetails"></div>
    <div id="additionalFields" style="display: none;">
     <h2>Uzupełnij dane </h2>
        <!-- Dodatkowe pola -->
        <label for="firstName">Imię:</label>
        <input type="text" id="firstName" name="firstName"><br>
    
        <label for="lastName">Nazwisko:</label>
        <input type="text" id="lastName" name="lastName"><br>
    
        <label for="email">Email:</label>
        <input type="email" id="email" name="email"><br>
    
        <label for="phone">Telefon:</label>
        <input type="text" id="phone" name="phone"><br>
    
        <h5>Czy chcesz, aby wystawiono fakturę? </h5>
        <input type="radio" id="invoiceYes" name="invoice" value="tak">
        <label for="invoiceYes">Tak</label>
        <input type="radio" id="invoiceNo" name="invoice" value="nie">
        <label for="invoiceNo">Nie</label><br>
    
        <label for="invoiceData">Dane do faktury:</label><br>
        <textarea id="invoiceData" name="invoiceData" rows="4" cols="50"></textarea><br>
    
        <h5>Czy jesteś studentem </h5>
        <input type="radio" id="studentYes" name="student" value="tak">
        <label for="studentYes">Tak</label>
        <input type="radio" id="studentNo" name="student" value="nie">
        <label for="studentNo">Nie</label><br>
    
        <label for="remarks">Uwagi:</label><br>
        <textarea id="remarks" name="remarks" rows="4" cols="50"></textarea><br>
    
        <input type="checkbox" id="marketingConsent" name="marketingConsent" value="tak">
        <label for="marketingConsent">Zgoda na przetwarzanie danych w celach marketingowych</label><br>
    
        <input type="checkbox" id="contractConsent" name="contractConsent" value="tak">
        <label for="contractConsent">Zgoda na przetwarzanie danych w celach umownych</label><br>
    
        <input type="checkbox" id="salesConsent" name="salesConsent" value="tak">
        <label for="salesConsent">Zgoda na przetwarzanie danych w celach handlowych</label><br>
    </div>




    <script src="new.js"></script>
</body>
</html>
